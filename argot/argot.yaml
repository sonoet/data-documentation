      2nd indicator = 2\r\n      This means the thing described CONTAINS the title
      recorded -- generally only used when it's a few works combined/cataloged in
      one volume, so this doesn't get to the level of Tables of Contents title indexing\r\n
      \     These should be displayed differently (as \"Also contains:\" or something)
      and possibly weighted differently for relevance."
